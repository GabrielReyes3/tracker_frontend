<div class="admin-wrapper">
  <div class="background-overlay"></div>

  <div class="admin-card">
    <h2>Panel de Administrador</h2>

    <!-- Mapa primero -->
    <div id="map"></div>

    <!-- Tabla después -->
    <table>
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Status</th>
          <th>Ubicación</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let delivery of deliveries" (click)="selectDelivery(delivery.userId)">
          <td>{{ delivery.username }}</td>
          <td>{{ delivery.status }}</td>
          <td>{{ delivery.lat.toFixed(4) }}, {{ delivery.lng.toFixed(4) }}</td>
          <td>
            <button class="assign-btn" 
                    (click)="openAssignPackagesModal(delivery.userId); $event.stopPropagation()">
              Asignar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
