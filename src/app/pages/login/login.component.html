<p-toast position="top-right"></p-toast>

<div class="login-wrapper">
  <div class="background-overlay"></div>

  <div class="login-card">
    <div class="logo">
      <img src="assets/layers.png" alt="Logo" />
    </div>

    <h2>Iniciar Sesión</h2>

    <div class="p-fluid">
      <div class="p-field float-label">
        <input
          id="username"
          type="text"
          pInputText
          [(ngModel)]="username"
          required
          placeholder=" "
        />
        <label for="username">Usuario</label>
      </div>

      <div class="p-field float-label">
        <input
          id="password"
          type="password"
          pInputText
          [(ngModel)]="password"
          required
          placeholder=" "
        />
        <label for="password">Contraseña</label>
      </div>

      <button
        pButton
        label="Entrar"
        class="login-button"
        (click)="login()"
      ></button>
    </div>
  </div>
</div>
